<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Catstagram</title>
</head>

<body>
	<div class="main">
		<div class="inner">
			<div class="image-container"></div>

			<!-- popularity score  -->
			<button id="newCatButton">Get New Kitty</button>
			<div class="vote-buttons-container">
				<!-- upvote / downvote btns  -->
				<span id="upVoteButton" class="material-symbols-outlined">
					arrow_upward
				</span>
				<div id="scoreCounter"></div>
				<span id="downVoteButton" class="material-symbols-outlined">
					arrow_downward
				</span>
			</div>
			<div class="create-comments-container">
				<!-- comment / textbox that says add a comment  / submit comment button-->
				<form>
					<input type="text" name="add-comment" id="addCommentInput" placeholder="Add a comment..." />
					<input type="submit" value="Submit" id="comment-submit-button" />
				</form>
			</div>
			<div class="comment-display-container">
				<!-- comment display area  -->
			</div>
		</div>
	</div>
	<script type="module" src="./index.js"></script>
</body>

</html>
