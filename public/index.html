<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Catstagram</title>
</head>

<body>
  <div class="main">
    <div class="inner">
      <h1>Kitten Pic</h1>
      <div class="image-container"></div>

      <!-- popularity score  -->
      <button id="newCatButton">Get New Kitty</button>
      <h2 id="popularity">Popularity Score: <span id="scoreCounter"></span></h2>
      <div class="vote-buttons-container">
        <!-- upvote / downvote btns  -->
        <button id="upVoteButton">Upvote</button><button id="downVoteButton">Downvote</button>
      </div>
      <div class="create-comments-container">
        <!-- comment / textbox that says add a comment  / submit comment button-->
        <form action="/" method="POST">
          <label for="add-comment">Comment:</label>
          <input type="text" name="add-comment" id="addCommentInput" value="Add a comment...">
          <input type="button" value="Submit">
        </form>
      </div>
      <div class="comment-display-container">
        <!-- comment display area  -->

      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
